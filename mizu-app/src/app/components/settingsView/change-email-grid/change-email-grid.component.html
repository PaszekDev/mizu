<div class="container mat-elevation-z24">
    <div class="cardStyle">
        <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
            <h1>Email</h1>
            <div class="inputDiv">
                <label class="inputLabel" for="newEmail">New Email</label>
                <input type="email" id="newEmail" formControlName="newEmail">
            </div>
            <div class="inputDiv">
                <label class="inputLabel" for="confirmEmail">Confirm Email</label>
                <input type="email" id="confirmEmail" formControlName="confirmEmail">
            </div>
            <div class="flex-box">
                <button class="btn btn-primary" type="submit">Change</button>
            </div>
        </form>
    </div>
</div>
