<app-navbar style="text-transform: capitalize;" title={{navbarTitle}}></app-navbar>

<mat-sidenav-container>
<mat-sidenav [(opened)]='sidenav_opened' #sidenav mode="side">
    <mat-icon (click) = "sidenav_opened = !sidenav_opened" class="hamburger">menu</mat-icon>  
    <mat-nav-list>
        <h1>Mizu</h1>   
        <ul>
            <input [(ngModel)]="searchText" type="text" placeholder="Search" id="search">
            <li><a routerLinkActive="active" routerLink="schools"><mat-icon>business</mat-icon>{{'schools' | translate}}</a></li>
            <li><a routerLinkActive="active" routerLink="students"><mat-icon>school</mat-icon>{{'students' | translate}}</a></li>
            <li><a routerLinkActive="active" routerLink="employee"><mat-icon>people_alt</mat-icon>{{'employees' | translate}}</a></li>
            <li><a routerLinkActive="active" routerLink="analyses"><mat-icon>pie_chart</mat-icon>{{'analyses' | translate}}</a></li>
            <li><a routerLinkActive="active" routerLink="loginHistory"><mat-icon>history</mat-icon>{{'login_history' | translate}}</a></li>
        </ul>
    </mat-nav-list>
</mat-sidenav>
<mat-sidenav-content>
    <div class="row">
        <div class="col-1">
            <mat-icon *ngIf="!sidenav_opened" (click) = "sidenav_opened = !sidenav_opened" class="hamburger">menu</mat-icon>     
        </div>
        <div class="col-2 mx-auto"><router-outlet></router-outlet></div>
    </div>   
</mat-sidenav-content>
</mat-sidenav-container>
