<app-mizu-table
  [columns]="columns"
  [data]="items"
  [listLength]="listLength"
  (newSearchRequest)="searchResult($event)"
  (changePageEmitter)="changePage($event)"
>
    <ng-template #parent let-item="item">
        <mat-icon (click)="edit(item)">edit</mat-icon>
        <mat-icon (click)="preview(item)">search</mat-icon>
        <mat-icon (click)="delete(item)">delete</mat-icon>
    </ng-template>
</app-mizu-table>
