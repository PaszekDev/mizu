<button (click)="displayPreferenceTable()" style="margin-top: 3vh; margin-bottom: 3vh;" mat-raised-button><mat-icon>settings</mat-icon> Kolumny</button>

<table
  mat-table
  [dataSource]="data"
  class="mat-elevation-z8 demo-table"
  style="width: 80%"
>
  <ng-container
    *ngFor="let column of columns"
    [matColumnDef]="column.columnName"
  >
    <th mat-header-cell *matHeaderCellDef>
      <a>{{ column.columnName }}</a>
    </th>
    <td mat-cell *matCellDef="let element">
      <a>{{ column.cell(element) }}</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
