<form class="options">
  <div>
    <button (click)="displayPreferenceTable()" mat-raised-button>
      <mat-icon>settings</mat-icon> {{'columns' | translate}}
    </button>
  </div>
  <div>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>{{'search' | translate}}</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input
        #newValue
        matInput
        (keyup)="search(newValue.value)"
        placeholder="Search"
      />
    </mat-form-field>
  </div>
</form>
<div class="mat-elevation-z8 demo-table" style="width: 80%">
  <table mat-table [dataSource]="data" style="width: 100%">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnName">
      <th mat-header-cell *matHeaderCellDef>
        <a>{{ column.columnName }}</a>
      </th>
      <td mat-cell *matCellDef="let element">
        <a>{{ column.cell(element) }}</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="selectors">
      <th mat-header-cell *matHeaderCellDef>{{'selectors' | translate}}</th>
      <td mat-cell *matCellDef="let row">
        <ng-container [ngTemplateOutlet]="parentRef" [ngTemplateOutletContext]="{item:row}"></ng-container>
      </td>
    </ng-container>
    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns.concat(['selectors'])"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns.concat(['selectors'])"
    ></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="10"
    [length]="listLength"
    (page)="changePage($event)"
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
